<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/material.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.3.6.js"></script>
  </head>
  <body ng-app="ArduinoLed">
    <ion-pane>
      
      <ion-content>
          <section class="mdl-grid mdl-components__page">
          <div class="mdl-cell mdl-cell--12-col demo">
          <div class="card-square mdl-card">
                <div class="mdl-title mdl-card--expand statusAreaOff" id="statusArea">
                   <i class="material-icons md-128 ledColorOff" id="lampStatus">&#xE430;</i>
                </div>
                <div class="mdl-card__actions">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="led">
                        <input type="checkbox" id="led" class="mdl-switch__input" />
                        <span class="mdl-switch__label"></span>
                    </label>
                </div>
            </div>
            </div>    
          </div>
          </section>
      </ion-content>
      <div class="bar bar-footer" ng-controller="SettingController">
        <button id="settingBtn" class="button button-clear pull-right" ng-click="showPopup()"><i class="material-icons">&#xE8B8;</i></button>
      </div>
    </ion-pane>
  </body>
</html>
